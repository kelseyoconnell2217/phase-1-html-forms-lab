      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">

      <label>Cell  <input type="checkbox" id="checkbox" name="cell-or-home" value="1"></label>   
      <label>Home<input type="checkbox" id="checkbox" name="cell-or-home" value="2"></label>

      <label for="message">A Little About Me</label>
      <textarea id="message" placeholder="Enter Message"></textarea>
      <input type="submit" id="submit">
    </form>
